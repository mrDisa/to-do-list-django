<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} To-Do List {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .p-3 {
        margin-top: 10px;
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
            background-color: #f8f9fa;
        }
        .task-item {
            transition: all 0.3s ease;
        }
        .task-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark justify-content-center align-items-center" data-bs-theme="dark">
        <h2 class="h1 mb-0 text-white">To-Do List</h2>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
