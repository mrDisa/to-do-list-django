<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} To-Do List {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: #6c757d;
            background-color: #f8f9fa;
        }
        .task-item {
            transition: all 0.3s ease;
        }
        .task-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Мой Todo List</h2>
                    </div>
                    <div class="card-body">
                        <!-- Форма добавления задачи -->
                        <form method="post" class="mb-4">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" 
                                       name="title" 
                                       class="form-control" 
                                       placeholder="Введите новую задачу..." 
                                       required>
                                <button type="submit" class="btn" style="background-color: #171A24; color:white">
                                    Добавить
                                </button>
                            </div>
                        </form>
                        <!-- Список задач -->
                        <div id="tasksList">
                            <!-- Пример активной задачи -->
                            {% for task in tasks %}
                            {% if task.status %}
                            <div class="task-item card mb-2 completed">
                            {% else %}
                            <div class="task-item card mb-2 ">
                            {% endif %}
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        
                                        <div class="col-md-6">
                                            <h5 class="card-title mb-1">
                                                {{ task.name }}
                                            </h5>
                                            <small class="text-muted">{{ task.date }}</small>
                                        </div>
                                        <div class="col-md-4">
                                            {% if not task.status %}
                                            <span class="badge bg-warning">
                                                    Не Выполнено
                                            </span>
                                            {% else %}
                                            <span class="badge bg-primary">
                                                    Выполнено
                                            </span>
                                            {% endif %}
                                            
                                        </div>
                                        
                                        <div class="col-md-2 text-end">
                                            <button class="btn btn-sm btn-success me-1">
                                                Выполнить
                                            </button>
                                            <button class="btn btn-sm btn-danger">
                                                Удалить
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
